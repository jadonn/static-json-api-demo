image: "node:lts-alpine"

before_script:
  - apk --update add openssh-client
  - apk --update add rsync
  - eval $(ssh-agent -s)
  - echo "${INFO_SSH_KEY}" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - npm install

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .cache/
    - public/

deploy:
  script:
    - npx @11ty/eleventy
    - rsync -acvzP -e 'ssh -v' ./_site/* flex-metal-info@173.231.201.62:~/public/